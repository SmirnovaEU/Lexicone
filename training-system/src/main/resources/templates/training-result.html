<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты тренировки</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark" >
    <div class="btn-group" role="group">
        <a th:href="@{|/trainings/${training.id}/result?lang='en_EN'|}" class="btn btn-info" type="radio"
           href="training-result.html">en</a>
        <a th:href="@{|/trainings/${training.id}/result?lang='ru_RU'|}" class="btn btn-danger" type="radio"
           href="training-result.html">ru</a>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <a th:href="@{/words/all(dictId=${dictionary.id})}" class="btn btn-info mr-3" href="dict.html"
           th:text="#{title.dictionary}">To dictionary</a>
        <a th:href="@{/}" class="btn btn-info" href="index.html"
           th:text="#{title.Home}">Home</a>
    </div>
</nav>

<br/>
<h1 th:text="#{title.results}">Results</h1>
<br/>
<table class="table table-bordered table-striped">
    <thead class="thead-light">
    <tr>
        <th th:text="#{field.word('')}">WORD</th>
        <th th:text="#{field.translate('')}">TRANSLATION</th>
        <th th:text="#{field.success('')}">SUCCESS</th>
        <th th:text="#{field.status('')}">STATUS</th>
        <th th:text="#{field.nextTrainDate('')}">NEXT TRAIN DATE</th>
    </tr>
    </thead>
    <tr th:each="result : ${results}">
        <td th:text="${result.word}"></td>
        <td th:text="${result.translation}"></td>
        <td th:text="${result.success} ? '✓' : '✗'"></td>
        <td th:text="${result.status}"></td>
        <td th:text="${result.nextTrainDate}"></td>
    </tr>
</table>
</body>
</html>
